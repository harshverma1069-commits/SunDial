<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt | Sundial</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #121212;
            --text-secondary: #555555;
            --accent-color: #d4af37;
            --border-color: #ddd;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #f5f5f5; color: var(--text-primary); padding: 2rem; }
        
        .receipt-container {
            max-width: 800px; margin: 0 auto; background: #fff; padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 5px;
        }
        
        .header { text-align: center; margin-bottom: 3rem; border-bottom: 2px solid var(--accent-color); padding-bottom: 2rem; }
        .logo { font-family: 'Cinzel', serif; font-size: 2.5rem; letter-spacing: 3px; color: #000; text-decoration: none; }
        .logo span { color: var(--accent-color); }
        .receipt-title { margin-top: 1rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-secondary); }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 3rem; }
        .info-group h4 { font-family: 'Cinzel', serif; margin-bottom: 0.5rem; color: var(--accent-color); }
        .info-group p { font-size: 0.9rem; line-height: 1.6; }
        
        .order-table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
        .order-table th { text-align: left; padding: 1rem; border-bottom: 1px solid var(--border-color); font-family: 'Cinzel', serif; }
        .order-table td { padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .order-table td:last-child, .order-table th:last-child { text-align: right; }
        
        .totals { margin-left: auto; width: 300px; }
        .total-row { display: flex; justify-content: space-between; padding: 0.5rem 0; }
        .total-row.final { font-weight: 700; font-size: 1.2rem; border-top: 2px solid var(--border-color); margin-top: 0.5rem; padding-top: 1rem; }
        
        .actions { margin-top: 3rem; text-align: center; display: flex; gap: 1rem; justify-content: center; }
        .btn { padding: 1rem 2rem; border: 1px solid var(--accent-color); background: transparent; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-primary { background: var(--accent-color); color: #fff; border: none; }
        .btn:hover { opacity: 0.8; }
        
        @media print {
            body { background: #fff; padding: 0; }
            .receipt-container { box-shadow: none; padding: 0; }
            .actions { display: none; }
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <div class="header">
            <a href="index.html" class="logo">Sun<span>dial</span></a>
            <p class="receipt-title">Official Receipt</p>
        </div>
        
        <div class="info-grid">
            <div class="info-group">
                <h4>Order Details</h4>
                <p>Order ID: <span id="order-id">Loading...</span></p>
                <p>Date: <span id="order-date">...</span></p>
                <p>Status: <span id="order-status">...</span></p>
            </div>
            <div class="info-group">
                <h4>Customer</h4>
                <p id="customer-name">...</p>
                <p id="customer-email">...</p>
            </div>
        </div>
        
        <table class="order-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="order-items">
                <!-- Items injected here -->
            </tbody>
        </table>
        
        <div class="totals">
            <div class="total-row">
                <span>Subtotal</span>
                <span id="subtotal">...</span>
            </div>
            <div class="total-row">
                <span>Shipping</span>
                <span id="shipping">...</span>
            </div>
            <div class="total-row final">
                <span>Total</span>
                <span id="total">...</span>
            </div>
        </div>
        
        <div class="actions">
            <button onclick="window.print()" class="btn btn-primary"><i class="fa-solid fa-print"></i> Print Receipt</button>
            <a href="index.html" class="btn">Return Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('id') || localStorage.getItem('last-order-id');
            const token = localStorage.getItem('accessToken') || localStorage.getItem('token');
            
            if (!orderId) {
                alert('No order ID provided');
                window.location.href = 'index.html';
                return;
            }
            
            if (!token) {
                window.location.href = `login.html?redirect=${encodeURIComponent(`receipt.html?id=${orderId}`)}`;
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/orders/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    const order = data.data.order;
                    if (order.paymentStatus !== 'paid') {
                        alert('Payment is not confirmed yet. Please complete checkout.');
                        window.location.href = 'checkout.html';
                        return;
                    }
                    renderReceipt(order);
                } else {
                    alert('Failed to load order: ' + data.message);
                }
            } catch (err) {
                document.getElementById('order-id').innerText = 'Error loading order';
            }
        });

        function renderReceipt(order) {
            document.getElementById('order-id').innerText = order._id;
            document.getElementById('order-date').innerText = new Date(order.createdAt).toLocaleDateString();
            document.getElementById('order-status').innerText = order.status.toUpperCase();
            document.getElementById('customer-name').innerText = order.user.firstName + ' ' + order.user.lastName;
            document.getElementById('customer-email').innerText = order.user.email;
            
            const tbody = document.getElementById('order-items');
            tbody.innerHTML = order.items.map(item => `
                <tr>
                    <td>
                        <strong>${item.product.name}</strong>
                        ${item.customization ? `<br><small>${formatCustomization(item.customization)}</small>` : ''}
                    </td>
                    <td>${item.quantity}</td>
                    <td>$${item.finalPrice.toLocaleString()}</td>
                    <td>$${(item.finalPrice * item.quantity).toLocaleString()}</td>
                </tr>
            `).join('');
            
            document.getElementById('subtotal').innerText = '$' + (order.totalAmount).toLocaleString(); // Simplified
            document.getElementById('total').innerText = '$' + order.totalAmount.toLocaleString();
            document.getElementById('shipping').innerText = 'Included';
        }
        
        function formatCustomization(cust) {
            // Helper to stringify customization object
            return Object.entries(cust).map(([key, val]) => `${key}: ${val}`).join(', ');
        }
    </script>
</body>
</html>
