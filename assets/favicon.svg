<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="none" stroke="#d4af37" stroke-width="2"/>
  <circle cx="50" cy="50" r="5" fill="#d4af37"/>
  <line x1="50" y1="50" x2="50" y2="15" stroke="#d4af37" stroke-width="3" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite"/>
  </line>
  <line x1="50" y1="50" x2="80" y2="50" stroke="#d4af37" stroke-width="2" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="60s" repeatCount="indefinite"/>
  </line>
</svg>
