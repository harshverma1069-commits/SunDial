<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation | Sundial Technology</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container { min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 10rem 2rem; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1612817159949-195b6eb9e31a?auto=format&fit=crop&q=80&w=1920'); background-size: cover; background-position: center; }
        .auth-card { background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(10px); padding: 3rem; border-radius: 10px; border: 1px solid var(--border-color); width: 100%; max-width: 500px; text-align: center; }
        .auth-card h2 { font-size: 2rem; margin-bottom: 0.5rem; }
        .auth-card p { color: var(--text-secondary); margin-bottom: 2rem; font-size: 0.9rem; }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); }
        .form-group input { width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 5px; transition: 0.3s; }
        .form-group input:focus { border-color: var(--accent-color); outline: none; background: rgba(255,255,255,0.1); }
        
        .form-message { margin: 1rem 0 0; font-size: 0.85rem; color: #fca5a5; min-height: 1.2rem; }

        .auth-links { margin-top: 1.5rem; font-size: 0.8rem; color: var(--text-secondary); }
        .auth-links a { color: var(--accent-color); font-weight: 600; margin-left: 5px; }
        .auth-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Sun<span>dial</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="innovation.html">Innovation</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="bespoke.html">Customizer</a></li>
                <li><a href="about.html">Our Story</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle" class="btn-icon"><i class="fa-solid fa-moon"></i></button>
                <a href="checkout.html" class="btn-icon"><i class="fa-solid fa-bag-shopping"></i><span class="cart-count">0</span></a>
                <a href="login.html" class="btn-icon" title="Login"><i class="fa-solid fa-user"></i></a>
                <a href="signup.html" class="btn-icon" title="Sign Up"><i class="fa-solid fa-user-plus"></i></a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card reveal">
            <h2>Join the Inner Circle</h2>
            <p>Create an account to access exclusive releases</p>
            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="passwordConfirm" required minlength="8">
                </div>
                <div id="signup-message" class="form-message"></div>
                <button type="submit" class="btn btn-primary full-width" style="width: 100%;">Create Account</button>
            </form>
            <div class="auth-links">
                Already a member? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const messageEl = document.getElementById('signup-message');
            messageEl.textContent = '';
            const redirectParam = new URLSearchParams(window.location.search).get('redirect');
            const redirectTarget = redirectParam ? decodeURIComponent(redirectParam) : 'index.html';
            
            if (password !== passwordConfirm) {
                messageEl.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                const res = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email, password })
                });
                
                const data = await res.json();
                
                if (data.status === 'success') {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    localStorage.setItem('token', data.data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    window.location.href = redirectTarget;
                } else {
                    messageEl.textContent = data.message || 'Signup failed';
                }
            } catch (err) {
                messageEl.textContent = 'Connection error. Please try again.';
            }
        });
    </script>
</body>
</html>
